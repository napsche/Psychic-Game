<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body background="assets/images/crystal-ball.png">
    <div class="header">
        <h1>Are you psychic?</h1>
    </div>
    <div class="container">
        <h2>Guess what letter I'm thinking of!</h2>
        <div class="row col-md-12">
            Wins:
        </div>
        <div class="row col-md-12" id="winCount">
            0
        </div>
        <div class="row col-md-12">
            Losses:
        </div>
        <div class="row col-md-12" id="lossCount">
            0
        </div>
        <div class="row col-md-12">
            Guesses Left:
        </div>
        <div class="row col-md-12" id="guessRemain">
            10
        </div>
        <div class="row col-md-12">
            Your Guesses:
        </div>
        <div class="row col-md-12" id="guessedLetters">

        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
